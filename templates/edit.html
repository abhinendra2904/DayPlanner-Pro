<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Task - DayPlanner Pro</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
    }
    .container {
      max-width: 600px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background-color: #fff;
      color: #333;
      margin-top: 4rem;
    }
    .card-header {
      background-color: #667eea;
      color: #fff;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
      padding: 1rem 1.5rem;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: #fff;
    }
    .btn-cancel:hover {
      background-color: #5a6268;
      color: #fff;
    }
    .btn-update {
      background-color: #667eea;
      color: #fff;
    }
    .btn-update:hover {
      background-color: #5563c1;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header">
        Edit Task
      </div>
      <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="mb-4">
            <label for="task_text" class="form-label">Edit your task:</label>
            <input
              type="text"
              id="task_text"
              name="task_text"
              class="form-control form-control-lg"
              value="{{ task.task }} on {{ task.date }} at {{ task.time }}"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-cancel px-4">Cancel</a>
            <button type="submit" class="btn btn-update px-4">Update Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
